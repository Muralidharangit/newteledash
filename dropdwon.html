  <script>
    document.addEventListener('DOMContentLoaded', function () {
        var dropdownSubmenus = document.querySelectorAll('.dropdown-submenu');
    
        dropdownSubmenus.forEach(function (submenu) {
            submenu.addEventListener('click', function (e) {
                e.stopPropagation();
                event.preventDefault();
    
                // Toggle the clicked submenu
                var nextEl = this.querySelector('.dropdown-menu');
                if (nextEl) {
                    nextEl.classList.toggle('show');
                }
    
                // Close other open submenus within the same parent
                dropdownSubmenus.forEach(function (sibling) {
                    if (sibling !== submenu) {
                        var siblingSubmenu = sibling.querySelector('.dropdown-menu');
                        if (siblingSubmenu) {
                            siblingSubmenu.classList.remove('show');
                        }
                    }
                });
            });
        });
    
        // Prevent dropdown from closing when clicking inside the form
        document.querySelectorAll('.dropdown-menu .dropdown_menu_one').forEach(function (menu) {
            menu.addEventListener('click', function (e) {
                e.stopPropagation();
            });
        });
    });
    </script>
